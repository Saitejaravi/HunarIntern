<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About Us</a>
        <a href="#" onclick="showPage('register')">Register</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
    </nav>
    <div class="container">
        <div id="home" class="page active">
            <h1>Welcome to our Online Course Website</h1>
            <p>This is the home page of our online course website.</p>
        </div>
        <div id="about" class="page">
            <h1>About Us</h1>
            <p>This is the about us page of our online course website.</p>
        </div>
        <div id="register" class="page">
            <h1>Register for a Course</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <input type="submit" value="Register">
            </form>
        </div>
        <div id="contact" class="page">
            <h1>Contact Us</h1>
            <p>This is the contact page of our online course website.</p>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
